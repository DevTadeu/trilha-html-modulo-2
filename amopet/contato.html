<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Clínica</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img class="foto" src="./assets/header-home.png">   
                
                <!-- Aqui vai o seu header -->
            </div>
    
            <div class="content">
                <h2 class="titulo__principal">Clínica veterinária AmoPet </h2>
                
                <form>
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao">

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                            Email
                        </label>

                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                            Telefone
                        </label>

                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                            WhatsApp
                        </label>
                    </fieldset> 
            
                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox">
                        <input type="checkbox" checked>
                    Gostaria de receber nossas novidades por email?
                    </label>       

                    <input type="submit" value="Enviar formulário" class="enviar">
                </form>
                <!-- Aqui vai o seu conteúdo -->
            </div>
    
            <div class="footer">
                
                <div>
                    <label id="titleFooter">Contatos</label><br>
                    <label>Celular (31) 97575-1111</label><br>
                    <label>WhatsApp (31) 97575-1111</label><br>
                </div>
                <div>
                    <label id="titleFooter">Endereço</label><br>
                    <label>Praça Sete de Setembro</label><br>
                    <label>Bairro Centro, Belo Hrorizonte - MG</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
